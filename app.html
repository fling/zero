<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>app styleguide</title>
  <link rel="stylesheet" href="zero.css" />
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<script src="monalisa/js/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>

<body class="app">

<div class="master container">

  <!-- specify type of view e.g. single, split view, etc -->
  <div class="view tabbed">
  
    <!-- if a tabbed view then tab controller should come first, even if it is placed at the bottom -->
    <ul class="tabs footer" data-tabset="tab1">
      <li><a href="#tab1">Tab 1</a></li>
      <li><a href="#tab2">Tab 2</a></li>
      <li><a href="#tab3">Tab 3</a></li>
      <li><a href="#tab4">Tab 4</a></li>
    </ul>
    
    <div class="tabs">
      <!-- start the 1st tab pane -->
      <div id="tab1" class="tab animated fadeIn">
        
<!--        <div class="mask">-->
        <div id="stack1" class="stack">
          <div id="card1" class="card">
            <header class="bar">
              <h1>Card One</h1>
            </header>
            <section class="scroll">
              <a href="" data-click-styles="pos2" data-click-styles-target="#stack1">got to card 2</a>
            </section>
          </div>
          
          <div id="card2" class="card">
            <header class="bar">
              <h1>Card Two</h1>
              <a href="" data-click-styles="pos2" data-click-styles-target="#stack1">Back</a>
            </header>
            <section class="scroll">
              <a href="" data-click-styles="pos3" data-click-styles-target="#stack1">got to card 3</a>
            </section>
          </div>
          
          <div id="card3" class="card">
            <header class="bar">
              <h1>Card Three</h1>
              <a href="" data-click-styles="pos3" data-click-styles-target="#stack1">Back</a>

            </header>
            <section class="scroll">
              content
            </section>
<!--          </div>-->
        </div>
        
        </div>
        
      </div>

      
      <!-- start the 2nd tab pane -->
      <div id="tab2" class="tab animated fadeIn">
        <header class="bar">
          <h1>Tab 2</h1>
        </header>
        <section class="scroll">
          content
        </section>
      </div>
      
      <!-- start the 3rd tab pane -->
      <div id="tab3" class="tab animated fadeIn">
        <header class="bar">
          <h1>Tab 3</h1>
        </header>
        <section class="scroll">
          content
        </section>
      </div>
      
      <!-- start the 4th tab pane -->
      <div id="tab4" class="tab animated fadeIn">
        <header class="bar">
          <h1>Tab 4</h1>
        </header>
        <section class="scroll">
          content
        </section>
      </div>
    </div>
  
  </div>
  <!-- end tabs -->
  
  
</div>
</body>
<script src="monalisa/js/monalisa.js" type="text/javascript"></script>
</html>
